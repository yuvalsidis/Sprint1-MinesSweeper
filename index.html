<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body onload="onInit()">

    <table class="boardUI">
        <tr>
            <td class="marksCountDisplay uiDisplay"> Marks : <span> </span>
            </td>
            <td class="livesCountDisplay uiDisplay"> Lives :<span> </span>
            </td>
            <td class="timeDisplay uiDisplay"> Time :<span> </span>
            </td>
            <td class="restartButton  uiDisplay">
                <button class="restartBtn" onclick="onClickRestart()"></button>
            </td>
            <td class="hints uiDisplay">
                <button class="hintsBtn" onclick="clickOnHint()"></button>
            </td>
            <td class="nightModeButton uiDisplay">
                <button class="nightModeBtn" onclick="clickOnNightMode()"></button>
            </td>
        </tr>
    </table>

    <div id="container" class="container">
        <table class="board">
        </table>
    </div>




    <script src="js/game.js"></script>
    <script src="js/levels.js"></script>
</body>

</html>
